# -----------------------------------------------------------------------------
# Tox config file for pywbem
#
# Supported platforms:
#   Linux
#
# TODO: Enable use of flake8

[tox]
minversion = 1.9
envlist = py26,py27
skip_missing_interpreters = true
skipsdist = true

[testenv]
skip_install = true
whitelist_externals =
    tox
    make
    pip

commands =
    tox --version
    pip list
    pip install --upgrade pip    
    make develop
    pip list
    make test

[testenv:py26]
basepython = python2.6

[testenv:py27]
basepython = python2.7

